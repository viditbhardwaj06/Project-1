<!DOCTYPE html>
<html>
<head>
    <title>Notes Storage Web</title>
    <style>
        body {
            /* font-family: Arial, sans-serif; */
            background: #35262619;
            /* margin: 0;
            padding: 0; */
        }

        header {
            background: #6c65f5;
            color: rgba(27, 28, 23, 0.747);
            /* padding: 15px; */
            text-align: center;
            font-size: 40px;
        }

        .container {
            /*  left and right box side by side */
            display: flex;
            gap: 20px;
            padding: 70px;  
            /* Gap between head and box */
        }

        .box {
            /* for equal width */
            flex: 1;
            padding: 20px;
            background: rgb(218, 243, 238);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        textarea {
            width: 100%;
            height: 180px;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #0b5ed7;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 8px;
        }

        button:hover {
            background: #0848a5;
        }

        .note-item {
            background: #f7f7f7;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border-left: 4px solid #0b5ed7;
        }

        .note-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <header>ðŸ“˜ Notes Storage </header>

    <div class="container">

        <!-- LEFT SIDE: Add New Note -->
        <div class="box">
            <h2>Add New Note</h2>

            <input id="noteTitle" type="text" placeholder="Enter note title here...">

            <textarea id="newNote" placeholder="Write your note here..."></textarea>

            <button onclick="saveNote()">Save Note</button>
        </div>

        <!-- RIGHT SIDE: Old Saved Notes -->
        <div class="box">
            <h2>Saved Old Notes</h2>
            <div id="savedNotes"></div>
        </div>

    </div>

    <script>
        // Load saved notes on page start
        let notes = JSON.parse(localStorage.getItem("allNotes")) || [];
        displayNotes();

        function saveNote() {
            let title = document.getElementById("noteTitle").value.trim();
            let text = document.getElementById("newNote").value.trim();

            if (title === "" || text === "") {
                alert("Please enter both a title and note content!");
                return;
            }

            let noteObject = {
                title: title,
                content: text
            };

            notes.push(noteObject);
            localStorage.setItem("allNotes", JSON.stringify(notes));

            document.getElementById("noteTitle").value = "";
            document.getElementById("newNote").value = "";
            displayNotes();
            alert("Note Saved!");
        }

        function displayNotes() {
            let container = document.getElementById("savedNotes");
            container.innerHTML = "";

            notes.forEach((note) => {
                container.innerHTML += `
                    <div class="note-item">
                        <div class="note-title">${note.title}</div>
                        <p>${note.content}</p>
                    </div>
                `;
            });
        }
    </script>

</body>
</html>
