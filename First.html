<!DOCTYPE html>
<html>
<head>
    <title>My Notes Saver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            width: 60%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background: #28a745;
            color: white;
            border-radius: 8px;
        }

        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <h1>ðŸ“š My Notes Saver</h1>

    <div class="container">
        <textarea id="noteArea" placeholder="Write your notes here..."></textarea><br>
        <button onclick="saveNote()">Save Note</button>
    </div>

    <script>
        // Load saved note when page opens
        document.getElementById("noteArea").value = localStorage.getItem("myNotes");

        // Save note in localStorage
        function saveNote() {
            let text = document.getElementById("noteArea").value;
            localStorage.setItem("myNotes", text);
            alert("Your note is saved!");
        }
    </script>

</body>
</html>
